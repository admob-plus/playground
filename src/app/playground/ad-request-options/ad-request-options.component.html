<ion-item>
  <ion-label>childDirected</ion-label>
  <ion-select interface="popover" [value]="childDirectedString" (ionChange)="changeChildDirected($event)">
    <ion-select-option value="undefined">undefined</ion-select-option>
    <ion-select-option value="true">true</ion-select-option>
    <ion-select-option value="false">false</ion-select-option>
  </ion-select>
</ion-item>
<ion-item>
  <ion-label>underAgeOfConsent</ion-label>
  <ion-select interface="popover" [value]="underAgeOfConsentString" (ionChange)="changeUnderAgeOfConsent($event)">
    <ion-select-option value="undefined">undefined</ion-select-option>
    <ion-select-option value="true">true</ion-select-option>
    <ion-select-option value="false">false</ion-select-option>
  </ion-select>
</ion-item>
